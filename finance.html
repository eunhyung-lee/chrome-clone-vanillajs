<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My finance</title>
  </head>
  <body>
    <header>Finance Charts</header>
    <main id="finance-main">
      <div id="chart-box">
        <div id="stock-chart" class="piechart"></div>
        <div id="asset-chart" class="piechart"></div>
      </div>
      <div>
        <div id="investment-income-graph" class="graphchart"></div>
        <div id="total-asset-graph" class="graphchart"></div>
      </div>
    </main>

    <script src="js/financeCharts.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
